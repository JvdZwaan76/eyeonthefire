name: Deploy NASA Worker
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install wrangler@4.14.0
      - name: Validate Wrangler config
        run: npx wrangler deploy src/index.jsthe `wrangler.toml` file should be in the root directory of your project.
      - name: Deploy to Cloudflare
        run: npx wrangler deploy src/index.js
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
