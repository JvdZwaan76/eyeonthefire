<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Status - Eye on the Fire</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-header">
                <a href="index.html" class="logo-link">
                    <div class="logo">
                        <img src="images/fire-logo.png" alt="Eye on the Fire Logo">
                    </div>
                    <span class="logo-text">Eye on the Fire</span>
                </a>
                <button class="hamburger" aria-label="Toggle navigation menu">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </button>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#">Maps</a>
                    <div class="dropdown-content">
                        <a href="map-status.html">Fire Status Map</a>
                        <a href="#">Historical Data</a>
                        <a href="#">Risk Assessment</a>
                    </div>
                </li>
                <li><a href="#">Prevention</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="map-container">
            <div class="controls">
                <button id="zoom-in">Zoom In</button>
                <button id="zoom-out">Zoom Out</button>
                <button id="reset">Reset</button>
            </div>
            <div id="map"></div>
            <div class="loading-overlay" id="loading-overlay">
                <div class="flame-container">
                    <div class="flame"></div>
                    <div class="flame"></div>
                    <div class="flame"></div>
                </div>
                <p>Loading Fire Map...</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Eye on the Fire. All rights reserved.</p>
        <nav>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Use</a>
        </nav>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="scripts/map.js"></script>
    <script>
        document.querySelector('.hamburger').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.nav-menu').classList.toggle('active');
        });
    </script>
</body>
</html>
