        const { useState, useEffect, useRef, useCallback } = React;

        // Error Boundary Component
        class ErrorBoundary extends React.Component {
            state = { hasError: false, error: null };
            static getDerivedStateFromError(error) {
                return { hasError: true, error };
            }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="error-message">
                            Something went wrong: {this.state.error?.message || 'Unknown error'}
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // Retry fetch with exponential backoff
        const fetchWithRetry = async (url, retries = 3, delay = 1000) => {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error: ${response.status} ${response.statusText}`);
                    }
                    return await response.json();
                } catch (error) {
                    if (i === retries - 1) throw error;
                    console.log(`Fetch attempt ${i + 1} failed, retrying in ${delay}ms...`, error.message);
                    await new Promise(resolve => setTimeout(resolve, delay * Math.pow(2, i)));

        const MapComponent = () => {
            const [fires, setFires] = useState([]);
            const [center, setCenter] = useState([37.7749, -122.4194]);

            const [errorMessage, setErrorMessage] = useState('');
            const [isLoading, setIsLoading] = useState(true);
            const [isLegendOpen, setIsLegendOpen] = useState(false);

            const markerLayerRef = useRef(null);
            const initialCenter = [37.7749, -122.4194];
            const initialZoom = 5;

            // Initialize map
            useEffect(() => {
                if (!mapRef.current && window.L) {
                    mapRef.current = L.map('map', {
                        zoomControl: true,
                        attributionControl: true
                    }).setView(center, zoom);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                        maxZoom: 19
                    }).addTo(mapRef.current);
                    markerLayerRef.current = L.markerClusterGroup({
                        maxClusterRadius: 80
                    }).addTo(mapRef.current);
                }
            }, []);

            // Update map view
            useEffect(() => {
                if (mapRef.current) {
                    mapRef.current.setView(center, zoom);
                }
            }, [center, zoom]);

            // Fetch fire data
            useEffect(() => {
                setIsLoading(true);
                fetchWithRetry('https://eyeonthefire.com/api/nasa/')

                            lat: event.geometry[0].coordinates[1],
                            lon: event.geometry[0].coordinates[0],
                            title: event.title || 'Active Fire'
                        }));
                        setFires(fireList.slice(0, 100));
                    })
                    .catch(err => {
                        console.error('Error fetching fires:', err.message);
                        setErrorMessage('Failed to load fire data: ' + err.message);
                    })
                    .finally(() => {
                        setIsLoading(false);

            }, []);

            // Update markers

                        popupAnchor: [0, -32]

                    fires.forEach(fire => {
                        L.marker([fire.lat, fire.lon], { icon: fireIcon })
                            .bindPopup(fire.title, { maxWidth: 200 })
                            .addTo(markerLayerRef.current);
                    });
                }
            }, [fires]);

            // Handle zip code search
            const handleSearch = useCallback(async () => {
                const zip = document.getElementById('zip-input').value.trim();
                if (!zip) {
                    setErrorMessage('Please enter a zip code');
                    return;
                }
                const usZipPattern = /^\d{5}$/;
                const caZipPattern = /^[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d$/;
                if (!usZipPattern.test(zip) && !caZipPattern.test(zip)) {
                    setErrorMessage('Please enter a valid US (e.g., 90210) or Canadian (e.g., A1A 1A1) zip code');
                    return;
                }
                try {
                    const response = await fetch(`https://eyeonthefire.com/api/opencage?q=${zip}`);
                    if (!response.ok) {
                        const errorData = await response.text();
                        throw new Error(`Failed to fetch location data: ${response.status} ${response.statusText} - ${errorData}`);
                    }
                    const data = await response.json();
                    if (data.results && data.results.length > 0) {
                        const { lat, lng } = data.results[0].geometry;
                        setCenter([lat, lng]);
                        setZoom(12);
                        setErrorMessage('');
                    } else {
                        setErrorMessage('Zip code not found in US or Canada');
                    }
                } catch (err) {
                    console.error('Search error:', err.message);
                    setErrorMessage('Failed to search zip code: ' + err.message);
                }
            }, []);

            // Reset map
            const handleReset = useCallback(() => {
                setCenter(initialCenter);
                setZoom(initialZoom);
                setErrorMessage('');
            }, []);

            // Locate user
            const handleLocateMe = useCallback(() => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            const { latitude, longitude } = position.coords;
                            setCenter([latitude, longitude]);
                            setZoom(12);
                            setErrorMessage('');
                        },
                        err => {
                            console.error('Geolocation error:', err.message);
                            setErrorMessage('Failed to get your location: ' + err.message);
                        },
                        { timeout: 10000 }
                    );
                } else {
                    setErrorMessage('Geolocation is not supported by your browser');
                }
            }, []);

            // Toggle legend
            const toggleLegend = useCallback(() => {
                setIsLegendOpen(prev => !prev);
            }, []);

            // Dismiss error
            const dismissError = useCallback(() => {
                setErrorMessage('');
            }, []);

            return (
                <div className="map-container">
                    {isLoading && (
                        <div className="loading-overlay" aria-live="polite">
                            <div className="fire-spinner"></div>
                            <span className="loading-text">Wildfires Loading</span>
                        </div>

                    <div className="controls" role="search">

                            type="text"
                            placeholder="Enter zip code"
                            aria-label="Enter zip code to search"
                            onKeyPress={e => e.key === 'Enter' && handleSearch()}
                        />
                        <button onClick={handleSearch} aria-label="Search by zip code">Search</button>
                        <button onClick={handleReset} aria-label="Reset map view">Reset</button>
                        <button onClick={handleLocateMe} aria-label="Locate my position">Locate Me</button>
                    </div>

                        <div className="error-message" role="alert">
                            {errorMessage}
                            <button onClick={dismissError} aria-label="Dismiss error">×</button>
                        </div>
                    )}
                    <div
                        className="legend-toggle"
                        onClick={toggleLegend}
                        onKeyPress={e => e.key === 'Enter' && toggleLegend()}
                        tabIndex="0"
                        role="button"
                        aria-expanded={isLegendOpen}
                        aria-label={isLegendOpen ? 'Hide legend' : 'Show legend'}
                    >
                        {isLegendOpen ? 'Hide Legend' : 'Show Legend'}
                    </div>
                    <div className={`legend ${isLegendOpen ? '' : 'collapsed'}`} aria-hidden={!isLegendOpen}>
                        <p><img src="https://eyeonthefire.com/images/fire-icon.png" alt="" style={{width: '18px', height: '18px', marginRight: '8px'}} /> Active Fire</p>
                    </div>
                    <div id="map" role="region" aria-label="Interactive wildfire map"></div>
                </div>
            );
        };

        ReactDOM.render(
            <ErrorBoundary>
                <MapComponent />
            </ErrorBoundary>,
            document.getElementById('root')
        );

        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
