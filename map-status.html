<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye on the Fire - Premier Interactive Fire Map & Live Updates</title>
    <meta name="description" content="Eye on the Fire is your premier destination to monitor active wildfires near you with our interactive live map. Get real-time updates, safety tips, and community insights instantly.">
    <meta name="keywords" content="interactive fire map, live wildfire updates, fires near me, real-time fire monitoring, fire safety, Eye on the Fire">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet.markercluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <!-- Google Tag Manager -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T8RE6KDBEW"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-T8RE6KDBEW');
    </script>
    <style>
        /* Fire-themed styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }
        header {
            background: linear-gradient(90deg, #ff4500, #ff8c00);
            padding: 1rem;
            text-align: center;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 1rem;
        }
        nav {
            background: #333;
            padding: 0.5rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav a {
            color: #ff8c00;
            text-decoration: none;
            margin: 0.5rem 1rem;
            font-weight: bold;
        }
        .map-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .controls button {
            padding: 5px 10px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            min-width: 80px;
        }
        .controls button:hover {
            background-color: #cc3700;
        }
        .error-message {
            color: #ff4500;
            text-align: center;
            margin-bottom: 10px;
            background: rgba(255, 0, 0, 0.1);
            padding: 5px;
            border-radius: 4px;
            position: relative;
        }
        .error-message button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ff4500;
            cursor: pointer;
        }
        .legend {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #333;
            padding: 5px 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            z-index: 1000;
            font-size: 14px;
            color: #fff;
        }
        .legend.collapsed {
            display: none;
        }
        .legend-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #333;
            padding: 5px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 1000;
            color: #fff;
        }
        #map {
            height: 80vh;
            width: 100%;
            background-color: #333;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            border: 4px solid #ff8c00;
            border-top: 4px solid #ff4500;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-overlay p {
            margin-top: 10px;
            font-size: 18px;
            color: #fff;
        }
        footer {
            background: #333;
            padding: 1rem;
            text-align: center;
            color: #fff;
        }
        footer a {
            color: #ff8c00;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        @media (max-width: 768px) {
            .map-container {
                padding: 10px;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
            .controls button {
                width: 100%;
                max-width: 200px;
                padding: 8px;
                font-size: 14px;
            }
            #map {
                height: 60vh;
            }
            nav {
                flex-direction: column;
            }
            .logo {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="/images/eyeonthefire-logo.png" alt="Eye on the Fire Logo" class="logo">
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Map</a>
        <a href="#">Resources</a>
        <a href="#">Blog</a>
        <a href="#">FAQ</a>
    </nav>
    <div id="root"></div>
    <footer>
        <a href="#">Home</a>
        <a href="#">Map</a>
        <a href="#">Resources</a>
        <a href="#">Blog</a>
        <a href="#">FAQ</a>
        <p>Â© 2023 Eye on the Fire</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Retry fetch with a specified number of attempts
        const fetchWithRetry = async (url, retries = 3, delay = 1000) => {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error: ${response.status} ${response.statusText}`);
                    }
                    return await response.json();
                } catch (error) {
                    if (i === retries - 1) throw error;
                    console.log(`Fetch attempt ${i + 1} failed, retrying in ${delay}ms...`, error.message);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        };

        const MapComponent = () => {
            const [fires, setFires] = useState([]);
            const [center, setCenter] = useState([37.7749, -122.4194]); // Default: San Francisco
            const [zoom, setZoom] = useState(5);
            const [errorMessage, setErrorMessage] = useState('');
            const [isLoading, setIsLoading] = useState(true);
            const [isLegendOpen, setIsLegendOpen] = useState(false);
            const mapRef = useRef(null);
            const markerLayerRef = useRef(null);
            const initialCenter = [37.7749, -122.4194];
            const initialZoom = 5;

            // Initialize map and marker layer
            useEffect(() => {
                if (!mapRef.current) {
                    mapRef.current = L.map('map', {
                        zoomControl: true // Enable zoom control for mobile
                    }).setView(center, zoom);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: 'Â© OpenStreetMap contributors'
                    }).addTo(mapRef.current);
                    markerLayerRef.current = L.markerClusterGroup().addTo(mapRef.current);
                }
            }, []);

            // Update map view when center or zoom changes
            useEffect(() => {
                if (mapRef.current) {
                    mapRef.current.setView(center, zoom);
                }
            }, [center, zoom]);

            // Fetch active fire data with retry
            useEffect(() => {
                setIsLoading(true);
                fetchWithRetry('https://eyeonthefire.com/api/nasa/')
                    .then(data => {
                        console.log('Fire data:', data);
                        const fireList = (data.events || []).map(event => ({
                            lat: event.geometry[0].coordinates[1],
                            lon: event.geometry[0].coordinates[0],
                            title: event.title || 'Active Fire'
                        }));
                        setFires(fireList.slice(0, 100));
                    })
                    .catch(err => {
                        console.error('Error fetching fires:', err.message);
                        setErrorMessage('Failed to load fire data: ' + err.message);
                    })
                    .finally(() => {
                        setIsLoading(false);
                    });
            }, []);

            // Update fire markers with custom icon using clustering
            useEffect(() => {
                if (markerLayerRef.current) {
                    markerLayerRef.current.clearLayers();
                    
                    const fireIcon = L.icon({
                        iconUrl: 'https://eyeonthefire.com/images/fire-icon.png',
                        iconSize: [32, 32],
                        iconAnchor: [16, 32],
                        popupAnchor: [0, -32]
                    });

                    fires.forEach(fire => {
                        L.marker([fire.lat, fire.lon], { icon: fireIcon })
                            .bindPopup(fire.title)
                            .addTo(markerLayerRef.current);
                    });
                }
            }, [fires]);

            // Reset map to default view
            const handleReset = () => {
                setCenter(initialCenter);
                setZoom(initialZoom);
                setErrorMessage('');
            };

            // Center map on user's current location
            const handleLocateMe = () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            const { latitude, longitude } = position.coords;
                            setCenter([latitude, longitude]);
                            setZoom(12);
                            setErrorMessage('');
                        },
                        err => {
                            console.error('Geolocation error:', err.message);
                            setErrorMessage('Failed to get your location: ' + err.message);
                        }
                    );
                } else {
                    setErrorMessage('Geolocation is not supported by your browser');
                }
            };

            // Toggle legend visibility
            const toggleLegend = () => {
                setIsLegendOpen(!isLegendOpen);
            };

            // Dismiss error message
            const dismissError = () => {
                setErrorMessage('');
            };

            return (
                <div className="map-container">
                    {isLoading && (
                        <div className="loading-overlay">
                            <div className="spinner"></div>
                            <p>Loading wildfires</p>
                        </div>
                    )}
                    <div className="controls">
                        <button onClick={handleReset}>Reset</button>
                        <button onClick={handleLocateMe}>Locate Me</button>
                    </div>
                    {errorMessage && (
                        <div className="error-message">
                            {errorMessage}
                            <button onClick={dismissError}>Ã—</button>
                        </div>
                    )}
                    <div className="legend-toggle" onClick={toggleLegend}>
                        {isLegendOpen ? 'Hide Legend' : 'Show Legend'}
                    </div>
                    <div className={`legend ${isLegendOpen ? '' : 'collapsed'}`}>
                        <p>ðŸ”¥ Active Fire</p>
                    </div>
                    <div id="map"></div>
                </div>
            );
        };

        ReactDOM.render(<MapComponent />, document.getElementById('root'));
    </script>
</body>
</html>
