<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildfire Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet.markercluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        header {
            background: linear-gradient(to right, #ff4500, #ff8c00);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 0;
            margin: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        .map-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        #map {
            height: 80vh;
            width: 100%;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .controls button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            min-width: 80px;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
            background: rgba(255, 0, 0, 0.1);
            padding: 5px;
            border-radius: 4px;
            position: relative;
        }
        .error-message button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: red;
            cursor: pointer;
        }
        .legend {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 5px 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            z-index: 1000;
            font-size: 14px;
        }
        .legend.collapsed {
            display: none;
        }
        .legend-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 5px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 1000;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(255,69,0,0.2));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .flame-container {
            position: relative;
            width: 60px;
            height: 60px;
        }
        .flame {
            position: absolute;
            bottom: 0;
            width: 12px;
            height: 24px;
            background: linear-gradient(to top, #ff4500, #ff8c00);
            border-radius: 50% 50% 0 0;
            animation: flame 1s infinite ease-in-out;
        }
        .flame:nth-child(1) {
            left: 24px;
            animation-delay: 0s;
        }
        .flame:nth-child(2) {
            left: 36px;
            animation-delay: 0.3s;
        }
        .flame:nth-child(3) {
            left: 12px;
            animation-delay: 0.6s;
        }
        @keyframes flame {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-15px) scale(1.1);
                opacity: 0.9;
            }
            100% {
                transform: translateY(-30px) scale(0.8);
                opacity: 0;
            }
        }
        .loading-overlay p {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #ff4500;
            text-shadow: 0 0 8px #ff8c00, 0 0 12px rgba(255, 140, 0, 0.8);
        }
        footer {
            background: linear-gradient(to right, #ff4500, #ff8c00);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 0.5rem;
            }
            .map-container {
                padding: 10px;
            }
            #map {
                height: 60vh;
            }
            .loading-overlay p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="root"></div>
    </main>
    <footer>
        <nav>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Use</a>
        </nav>
        <p>© 2023 Wildfire Map</p>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Retry fetch with a specified number of attempts
        const fetchWithRetry = async (url, retries = 3, delay = 1000) => {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error: ${response.status} ${response.statusText}`);
                    }
                    return await response.json();
                } catch (error) {
                    if (i === retries - 1) throw error;
                    console.log(`Fetch attempt ${i + 1} failed, retrying in ${delay}ms...`, error.message);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        };

        const MapComponent = () => {
            const [fires, setFires] = useState([]);
            const [center, setCenter] = useState([37.7749, -122.4194]); // Default: San Francisco
            const [zoom, setZoom] = useState(5);
            const [errorMessage, setErrorMessage] = useState('');
            const [isLoading, setIsLoading] = useState(true);
            const [isLegendOpen, setIsLegendOpen] = useState(false);
            const mapRef = useRef(null);
            const markerLayerRef = useRef(null);
            const initialCenter = [37.7749, -122.4194];
            const initialZoom = 5;

            // Initialize map and marker layer
            useEffect(() => {
                if (!mapRef.current) {
                    mapRef.current = L.map('map', {
                        zoomControl: true // Enable zoom control for mobile
                    }).setView(center, zoom);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '© OpenStreetMap contributors'
                    }).addTo(mapRef.current);
                    markerLayerRef.current = L.markerClusterGroup().addTo(mapRef.current);
                }
            }, []);

            // Update map view when center or zoom changes
            useEffect(() => {
                if (mapRef.current) {
                    mapRef.current.setView(center, zoom);
                }
            }, [center, zoom]);

            // Fetch active fire data with retry
            useEffect(() => {
                setIsLoading(true);
                fetchWithRetry('https://eyeonthefire.com/api/nasa/')
                    .then(data => {
                        console.log('Fire data:', data);
                        const fireList = (data.events || []).map(event => ({
                            lat: event.geometry[0].coordinates[1],
                            lon: event.geometry[0].coordinates[0],
                            title: event.title || 'Active Fire'
                        }));
                        setFires(fireList.slice(0, 100));
                    })
                    .catch(err => {
                        console.error('Error fetching fires:', err.message);
                        setErrorMessage('Failed to load fire data: ' + err.message);
                    })
                    .finally(() => {
                        setIsLoading(false);
                    });
            }, []);

            // Update fire markers with custom icon using clustering
            useEffect(() => {
                if (markerLayerRef.current) {
                    markerLayerRef.current.clearLayers();
                    
                    const fireIcon = L.icon({
                        iconUrl: 'https://eyeonthefire.com/images/fire-icon.png',
                        iconSize: [32, 32],
                        iconAnchor: [16, 32],
                        popupAnchor: [0, -32]
                    });

                    fires.forEach(fire => {
                        L.marker([fire.lat, fire.lon], { icon: fireIcon })
                            .bindPopup(fire.title)
                            .addTo(markerLayerRef.current);
                    });
                }
            }, [fires]);

            // Reset map to default view
            const handleReset = () => {
                setCenter(initialCenter);
                setZoom(initialZoom);
                setErrorMessage('');
            };

            // Center map on user's current location
            const handleLocateMe = () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            const { latitude, longitude } = position.coords;
                            setCenter([latitude, longitude]);
                            setZoom(12);
                            setErrorMessage('');
                        },
                        err => {
                            console.error('Geolocation error:', err.message);
                            setErrorMessage('Failed to get your location: ' + err.message);
                        }
                    );
                } else {
                    setErrorMessage('Geolocation is not supported by your browser');
                }
            };

            // Toggle legend visibility
            const toggleLegend = () => {
                setIsLegendOpen(!isLegendOpen);
            };

            // Dismiss error message
            const dismissError = () => {
                setErrorMessage('');
            };

            return (
                <div className="map-container">
                    {isLoading && (
                        <div className="loading-overlay">
                            <div className="flame-container">
                                <div className="flame"></div>
                                <div className="flame"></div>
                                <div className="flame"></div>
                            </div>
                            <p>Loading wild fires...</p>
                        </div>
                    )}
                    <div className="controls">
                        <button onClick={handleReset}>Reset</button>
                        <button onClick={handleLocateMe}>Locate Me</button>
                    </div>
                    {errorMessage && (
                        <div className="error-message">
                            {errorMessage}
                            <button onClick={dismissError}>×</button>
                        </div>
                    )}
                    <div className="legend-toggle" onClick={toggleLegend}>
                        {isLegendOpen ? 'Hide Legend' : 'Show Legend'}
                    </div>
                    <div className={`legend ${isLegendOpen ? '' : 'collapsed'}`}>
                        <p>🔥 Active Fire</p>
                    </div>
                    <div id="map"></div>
                </div>
            );
        };

        ReactDOM.render(<MapComponent />, document.getElementById('root'));
    </script>
</body>
</html>
