<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildfire Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- React and ReactDOM -->
    <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
    <style>
        .map-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .controls input {
            padding: 5px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .controls button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
        #map {
            height: 80vh;
            width: 100%;
        }
        @media (max-width: 768px) {
            .map-container {
                padding: 10px;
            }
            .controls input {
                width: 150px;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
            #map {
                height: 70vh;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const MapComponent = () => {
            const [fires, setFires] = useState([]);
            const [center, setCenter] = useState([37.7749, -122.4194]); // Default: San Francisco
            const [zoom, setZoom] = useState(5);
            const [errorMessage, setErrorMessage] = useState('');
            const mapRef = useRef(null);
            const markerLayerRef = useRef(null);
            const initialCenter = [37.7749, -122.4194];
            const initialZoom = 5;

            // Initialize map and marker layer
            useEffect(() => {
                if (!mapRef.current) {
                    mapRef.current = L.map('map').setView(center, zoom);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: 'Â© OpenStreetMap contributors'
                    }).addTo(mapRef.current);
                    markerLayerRef.current = L.layerGroup().addTo(mapRef.current);
                }
            }, []);

            // Update map view when center or zoom changes
            useEffect(() => {
                if (mapRef.current) {
                    mapRef.current.setView(center, zoom);
                }
            }, [center, zoom]);

            // Fetch active fire data
            useEffect(() => {
                fetch('https://eyeonthefire.com/api/nasa/')
                    .then(res => {
                        if (!res.ok) {
                            throw new Error('Failed to fetch fire data');
                        }
                        return res.json();
                    })
                    .then(data => {
                        console.log('Fire data:', data);
                        const fireList = (data.events || []).map(event => ({
                            lat: event.geometry[0].coordinates[1], // Adjust based on actual format
                            lon: event.geometry[0].coordinates[0],
                            title: event.title || 'Active Fire'
                        }));
                        setFires(fireList);
                    })
                    .catch(err => {
                        console.error('Error fetching fires:', err);
                        setErrorMessage('Failed to load fire data');
                    });
            }, []);

            // Update fire markers
            useEffect(() => {
                if (markerLayerRef.current) {
                    markerLayerRef.current.clearLayers();
                    fires.forEach(fire => {
                        L.marker([fire.lat, fire.lon])
                            .addTo(markerLayerRef.current)
                            .bindPopup(fire.title);
                    });
                }
            }, [fires]);

            // Handle zip code search
			const handleSearch = async () => {
			    const zip = document.getElementById('zip-input').value.trim();
			    if (!zip) {
			        alert('Please enter a zip code');
			        return;
			    }
			    try {
			        const response = await fetch(`https://opencage-worker.jaspervdz.workers.dev?q=${zip}`);
			        const data = await response.json();
			        if (response.ok) {
			            if (data.results && data.results.length > 0) {
			                const { lat, lng } = data.results[0].geometry;
			                setCenter([lat, lng]); // Assuming setCenter updates the map
			                console.log(`Map centered at: ${lat}, ${lng}`);
			            } else {
			                alert('Zip code not found');
			            }
			        } else {
			            throw new Error(data.error || 'Failed to search zip code');
			        }
			    } catch (error) {
			        console.error('Search error:', error);
			        alert(`Search failed: ${error.message}`);
			    }
			};

            // Reset map to default view
            const handleReset = () => {
                setCenter(initialCenter);
                setZoom(initialZoom);
                setErrorMessage('');
            };

            return (
                <div className="map-container">
                    <div className="controls">
                        <input id="zip-input" type="text" placeholder="Enter zip code" />
                        <button onClick={handleSearch}>Search</button>
                        <button onClick={handleReset}>Reset</button>
                    </div>
                    {errorMessage && <div className="error-message">{errorMessage}</div>}
                    <div id="map"></div>
                </div>
            );
        };

        ReactDOM.render(<MapComponent />, document.getElementById('root'));
    </script>
</body>
</html>
