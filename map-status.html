<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildfire Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- React and ReactDOM (Production Builds) -->
    <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
    <style>
        .map-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .controls input {
            padding: 5px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .controls button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
        #map {
            height: 80vh;
            width: 100%;
        }
        /* Loading overlay styles */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .map-container {
                padding: 10px;
            }
            .controls input {
                width: 150px;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
            #map {
                height: 70vh;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Retry fetch with a specified number of attempts
        const fetchWithRetry = async (url, retries = 3, delay = 1000) => {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error: ${response.status} ${response.statusText}`);
                    }
                    return await response.json();
                } catch (error) {
                    if (i === retries - 1) throw error; // Last attempt
                    console.log(`Fetch attempt ${i + 1} failed, retrying in ${delay}ms...`, error.message);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        };

        const MapComponent = () => {
            const [fires, setFires] = useState([]);
            const [center, setCenter] = useState([37.7749, -122.4194]); // Default: San Francisco
            const [zoom, setZoom] = useState(5);
            const [errorMessage, setErrorMessage] = useState('');
            const [isLoading, setIsLoading] = useState(true);
            const mapRef = useRef(null);
            const markerLayerRef = useRef(null);
            const initialCenter = [37.7749, -122.4194];
            const initialZoom = 5;

            // Initialize map and marker layer
            useEffect(() => {
                if (!mapRef.current) {
                    mapRef.current = L.map('map').setView(center, zoom);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: 'Â© OpenStreetMap contributors'
                    }).addTo(mapRef.current);
                    markerLayerRef.current = L.layerGroup().addTo(mapRef.current);
                }
            }, []);

            // Update map view when center or zoom changes
            useEffect(() => {
                if (mapRef.current) {
                    mapRef.current.setView(center, zoom);
                }
            }, [center, zoom]);

            // Fetch active fire data with retry
            useEffect(() => {
                setIsLoading(true);
                fetchWithRetry('https://eyeonthefire.com/api/nasa/')
                    .then(data => {
                        console.log('Fire data:', data);
                        const fireList = (data.events || []).map(event => ({
                            lat: event.geometry[0].coordinates[1],
                            lon: event.geometry[0].coordinates[0],
                            title: event.title || 'Active Fire'
                        }));
                        setFires(fireList);
                    })
                    .catch(err => {
                        console.error('Error fetching fires:', err.message);
                        setErrorMessage('Failed to load fire data: ' + err.message);
                    })
                    .finally(() => {
                        setIsLoading(false);
                    });
            }, []);

            // Update fire markers with custom icon
            useEffect(() => {
                if (markerLayerRef.current) {
                    markerLayerRef.current.clearLayers();
                    
                    const fireIcon = L.icon({
                        iconUrl: 'https://eyeonthefire.com/images/fire-icon.png',
                        iconSize: [32, 32],
                        iconAnchor: [16, 32],
                        popupAnchor: [0, -32]
                    });

                    fires.forEach(fire => {
                        L.marker([fire.lat, fire.lon], { icon: fireIcon })
                            .addTo(markerLayerRef.current)
                            .bindPopup(fire.title);
                    });
                }
            }, [fires]);

            // Handle zip code search
            const handleSearch = async () => {
                const zip = document.getElementById('zip-input').value.trim();
                if (!zip) {
                    setErrorMessage('Please enter a zip code');
                    return;
                }

                const usZipPattern = /^\d{5}$/;
                const caZipPattern = /^[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d$/;

                if (!usZipPattern.test(zip) && !caZipPattern.test(zip)) {
                    setErrorMessage('Please enter a valid US (e.g., 90210) or Canadian (e.g., A1A 1A1) zip code');
                    return;
                }

                try {
                    const response = await fetch(`https://eyeonthefire.com/api/opencage?q=${zip}`);
                    if (!response.ok) {
                        const errorData = await response.text();
                        throw new Error(`Failed to fetch location data: ${response.status} ${response.statusText} - ${errorData}`);
                    }
                    const data = await response.json();
                    if (data.results && data.results.length > 0) {
                        const { lat, lng } = data.results[0].geometry;
                        setCenter([lat, lng]);
                        setZoom(12);
                        setErrorMessage('');
                    } else {
                        setErrorMessage('Zip code not found in US or Canada');
                    }
                } catch (err) {
                    console.error('Error during search:', err.message);
                    setErrorMessage('Failed to search zip code: ' + err.message);
                }
            };

            // Reset map to default view
            const handleReset = () => {
                setCenter(initialCenter);
                setZoom(initialZoom);
                setErrorMessage('');
            };

            return (
                <div className="map-container">
                    {isLoading && (
                        <div className="loading-overlay">
                            <div className="spinner"></div>
                        </div>
                    )}
                    <div className="controls">
                        <input id="zip-input" type="text" placeholder="Enter zip code" />
                        <button onClick={handleSearch}>Search</button>
                        <button onClick={handleReset}>Reset</button>
                    </div>
                    {errorMessage && <div className="error-message">{errorMessage}</div>}
                    <div id="map"></div>
                </div>
            );
        };

        ReactDOM.render(<MapComponent />, document.getElementById('root'));
    </script>
</body>
</html>
