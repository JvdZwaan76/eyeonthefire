<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye on the Fire - Premier Interactive Fire Map & Live Updates</title>
    <meta name="description" content="Eye on the Fire is your premier destination to monitor active wildfires near you with our interactive live map. Get real-time updates, safety tips, and community insights instantly.">
    <meta name="keywords" content="interactive fire map, live wildfire updates, fires near me, real-time fire monitoring, fire safety, Eye on the Fire">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T8RE6KDBEW"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-T8RE6KDBEW');
    </script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet.markercluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        /* Fire-themed Navigation Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .navbar {
            background: linear-gradient(90deg, #1a1a1a, #ff4500, #1a1a1a); /* Black to orange gradient */
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow */
        }

        .navbar-header {
            display: flex;
            justify-content: center; /* Center logo and text */
            align-items: center;
            flex-wrap: wrap;
        }

        .logo-link {
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease; /* Subtle animation */
        }

        .logo:hover img {
            transform: scale(1.1);
        }

        .logo-text {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 1px 1px 4px #ff4500; /* Fire-like glow */
        }

        .hamburger {
            display: none; /* Hidden on desktop */
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .hamburger .line {
            width: 25px;
            height: 3px;
            background: #fff;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .nav-menu ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-menu li {
            position: relative;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease, background 0.3s ease;
        }

        .nav-menu a:hover {
            color: #ff4500; /* Orange on hover */
            background: rgba(255, 255, 255, 0.1); /* Subtle background */
            border-radius: 5px;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            background: #1a1a1a; /* Dark background */
            min-width: 150px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7); /* Elegant shadow */
            border-radius: 5px;
            top: 100%;
            left: 0;
            transition: opacity 0.3s ease, visibility 0s linear 0.3s; /* Smooth fade */
        }

        .dropdown:hover .dropdown-content {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s; /* Immediate visibility on hover */
        }

        .dropdown-content li {
            display: block;
        }

        .dropdown-content a {
            padding: 0.5rem 1rem;
            display: block;
            color: #fff;
            transition: background 0.3s ease;
        }

        .dropdown-content a:hover {
            background: #ff4500; /* Orange on hover */
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
                position: absolute;
                right: 1rem;
                top: 1.5rem;
            }

            .hamburger.active .line:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            .hamburger.active .line:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active .line:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -5px);
            }

            .nav-menu {
                display: none;
                width: 100%;
                margin-top: 0;
            }

            .nav-menu.active {
                display: block;
            }

            .nav-menu ul {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
                padding: 1rem 0;
            }

            .dropdown-content {
                position: static;
                display: none;
                box-shadow: none;
                background: #333; /* Slightly lighter for contrast */
            }

            .dropdown.active .dropdown-content {
                display: block; /* Toggle on click for mobile */
            }
        }

        /* Accessibility */
        .nav-menu a:focus {
            outline: 2px solid #ff4500;
            outline-offset: 2px;
        }

        /* Main and Footer styles unchanged for brevity */
        #map {
            height: 80vh;
            width: 100%;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #1a1a1a;
            color: #fff;
        }

        footer a {
            color: #ff4500;
            margin: 0 1rem;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="navbar-header">
            <a href="index.html" class="logo-link">
                <div class="logo">
                    <img src="/images/eyeonthefire-logo.png" alt="Eye on the Fire Logo">
                    <span class="logo-text">Eye on the Fire</span>
                </div>
            </a>
            <button class="hamburger" aria-label="Toggle navigation">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
        </div>
        <nav class="nav-menu">
            <ul>
                <li class="dropdown">
                    <a href="#" aria-haspopup="true">Home</a>
                    <ul class="dropdown-content" role="menu">
                        <li><a href="#">Submenu Item 1</a></li>
                        <li><a href="#">Submenu Item 2</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" aria-haspopup="true">About</a>
                    <ul class="dropdown-content" role="menu">
                        <li><a href="#">Submenu Item 1</a></li>
                        <li><a href="#">Submenu Item 2</a></li>
                    </ul>
                </li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="root"></div>
    </main>
    <footer>
        <nav>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Use</a>
        </nav>
        <p>© 2023 Eye on the Fire</p>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const fetchWithRetry = async (url, retries = 3, delay = 1000) => {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error: ${response.status} ${response.statusText}`);
                    }
                    return await response.json();
                } catch (error) {
                    if (i === retry - 1) throw error;
                    console.log(`Fetch attempt ${i + 1} failed, retrying in ${delay}ms...`, error.message);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        };

        const MapComponent = () => {
            const [fires, setFires] = useState([]);
            const [center, setCenter] = useState([37.7749, -122.4194]);
            const [zoom, setZoom] = useState(5);
            const [errorMessage, setErrorMessage] = useState('');
            const [isLoading, setIsLoading] = useState(true);
            const mapRef = useRef(null);
            const markerLayerRef = useRef(null);
            const initialCenter = [37.7749, -122.4194];
            const initialZoom = 5;

            useEffect(() => {
                if (!mapRef.current) {
                    mapRef.current = L.map('map', {
                        zoomControl: true
                    }).setView(center, zoom);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '© OpenStreetMap contributors'
                    }).addTo(mapRef.current);
                    markerLayerRef.current = L.markerClusterGroup().addTo(mapRef.current);
                }
            }, []);

            useEffect(() => {
                if (mapRef.current) {
                    mapRef.current.setView(center, zoom);
                }
            }, [center, zoom]);

            useEffect(() => {
                setIsLoading(true);
                fetchWithRetry('https://eyeonthefire.com/api/nasa/')
                    .then(data => {
                        const fireList = (data.events || []).map(event => ({
                            lat: event.geometry[0].coordinates[1],
                            lon: event.geometry[0].coordinates[0],
                            title: event.title || 'Active Fire'
                        }));
                        setFires(fireList.slice(0, 100));
                    })
                    .catch(err => {
                        console.error('Error fetching fires:', err.message);
                        setErrorMessage('Failed to load fire data: ' + err.message);
                    })
                    .finally(() => {
                        setIsLoading(false);
                    });
            }, []);

            useEffect(() => {
                if (markerLayerRef.current) {
                    markerLayerRef.current.clearLayers();
                    const fireIcon = L.icon({
                        iconUrl: 'https://eyeonthefire.com/images/fire-icon.png',
                        iconSize: [32, 32],
                        iconAnchor: [16, 32],
                        popupAnchor: [0, -32]
                    });

                    fires.forEach(fire => {
                        L.marker([fire.lat, fire.lon], { icon: fireIcon })
                            .bindPopup(fire.title)
                            .addTo(markerLayerRef.current);
                    });
                }
            }, [fires]);

            const handleReset = () => {
                setCenter(initialCenter);
                setZoom(initialZoom);
                setErrorMessage('');
            };

            const handleLocateMe = () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            const { latitude, longitude } = position.coords;
                            setCenter([latitude, longitude]);
                            setZoom(12);
                            setErrorMessage('');
                        },
                        err => {
                            console.error('Geolocation error:', err.message);
                            setErrorMessage('Failed to get your location: ' + err.message);
                        }
                    );
                } else {
                    setErrorMessage('Geolocation is not supported by your browser');
                }
            };

            const dismissError = () => {
                setErrorMessage('');
            };

            return (
                <div className="map-container">
                    {isLoading && (
                        <div className="loading-overlay">
                            <div className="flame-container">
                                <div className="flame"></div>
                                <div className="flame"></div>
                                <div className="flame"></div>
                            </div>
                            <p>Loading wild fires...</p>
                        </div>
                    )}
                    <div className="controls">
                        <button onClick={handleReset}>Reset</button>
                        <button onClick={handleLocateMe}>Locate Me</button>
                    </div>
                    {errorMessage && (
                        <div className="error-message">
                            {errorMessage}
                            <button onClick={dismissError}>×</button>
                        </div>
                    )}
                    <div id="map"></div>
                </div>
            );
        };

        ReactDOM.render(<MapComponent />, document.getElementById('root'));
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');

            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            document.querySelectorAll('.nav-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            });

            const dropdowns = document.querySelectorAll('.dropdown');
            dropdowns.forEach(dropdown => {
                const toggle = dropdown.querySelector('a');
                toggle.addEventListener('click', (e) => {
                    if (window.innerWidth <= 768) {
                        e.preventDefault();
                        dropdown.classList.toggle('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
