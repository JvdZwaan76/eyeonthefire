        /* Navbar */
        .navbar {

        .logo-container img {

        .logo-text {

            display: none;

            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);

        }

            padding: 0.5rem 1rem;
            color: #fff;

        .dropdown li a:hover {
            background: #ff4500;
        }

        /* Hamburger Menu (for mobile) */
        .hamburger {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }

        .line {
            display: block;
            width: 25px;
            height: 3px;
            background: #fff;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .hamburger.active .line:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active .line:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active .line:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
            .nav-menu {
                display: none;
            }
            .nav-menu.active {
                display: block;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #333;
            }
            .main-menu {
                flex-direction: column;
                gap: 0;
            }
            .dropdown {
                position: static;
                box-shadow: none;
            }
        }

        /* Map Container with Padding */
        .map-container {
            position: relative;
            margin-top: 60px; /* Offset for fixed navbar */

            height: 80vh;

        }

        /* Controls */
        .controls {
            position: absolute;

            z-index: 1000;

        /* Enhanced Loading Spinner */
        .loading-overlay {

        @keyframes flicker {

        .loading-overlay p {

        /* Error Message */

        footer nav a {

            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer nav a:hover {

        }

            <nav class="nav-menu">
                <ul class="main-menu">
                    <li><a href="#">Home</a></li>

                        <a href="#">Services</a>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Retry fetch with a specified number of attempts
        const fetchWithRetry = async (url, retries = 3, delay = 1000) => {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error: ${response.status} ${response.statusText}`);
                    }
                    return await response.json();
                } catch (error) {
                    if (i === retries - 1) throw error;
                    console.log(`Fetch attempt ${i + 1} failed, retrying in ${delay}ms...`, error.message);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        };

        const MapComponent = () => {
            const [fires, setFires] = useState([]);
            const [center, setCenter] = useState([37.7749, -122.4194]); // Default: San Francisco
            const [zoom, setZoom] = useState(5);
            const [errorMessage, setErrorMessage] = useState('');
            const [isLoading, setIsLoading] = useState(true);
            const mapRef = useRef(null);
            const markerLayerRef = useRef(null);
            const initialCenter = [37.7749, -122.4194];
            const initialZoom = 5;

            // Initialize map and marker layer
            useEffect(() => {
                if (!mapRef.current) {
                    mapRef.current = L.map('map', {
                        zoomControl: true // Enable zoom control for mobile
                    }).setView(center, zoom);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: 'Â© OpenStreetMap contributors'
                    }).addTo(mapRef.current);
                    markerLayerRef.current = L.markerClusterGroup().addTo(mapRef.current);
                }
            }, []);

            // Update map view when center or zoom changes
            useEffect(() => {
                if (mapRef.current) {
                    mapRef.current.setView(center, zoom);
                }
            }, [center, zoom]);

            // Fetch active fire data with retry
            useEffect(() => {
                setIsLoading(true);
                fetchWithRetry('https://eyeonthefire.com/api/nasa/')
                    .then(data => {
                        console.log('Fire data:', data);
                        const fireList = (data.events || []).map(event => ({
                            lat: event.geometry[0].coordinates[1],
                            lon: event.geometry[0].coordinates[0],
                            title: event.title || 'Active Fire'
                        }));
                        setFires(fireList.slice(0, 100));
                    })
                    .catch(err => {
                        console.error('Error fetching fires:', err.message);
                        setErrorMessage('Failed to load fire data: ' + err.message);
                    })
                    .finally(() => {
                        setIsLoading(false);
                    });
            }, []);

            // Update fire markers with custom icon using clustering
            useEffect(() => {
                if (markerLayerRef.current) {
                    markerLayerRef.current.clearLayers();
                    
                    const fireIcon = L.icon({
                        iconUrl: 'https://eyeonthefire.com/images/fire-icon.png',
                        iconSize: [32, 32],
                        iconAnchor: [16, 32],
                        popupAnchor: [0, -32]
                    });

                    fires.forEach(fire => {
                        L.marker([fire.lat, fire.lon], { icon: fireIcon })
                            .bindPopup(fire.title)
                            .addTo(markerLayerRef.current);
                    });
                }
            }, [fires]);

            // Reset map to default view
            const handleReset = () => {
                setCenter(initialCenter);
                setZoom(initialZoom);
                setErrorMessage('');
            };

            // Center map on user's current location
            const handleLocateMe = () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            const { latitude, longitude } = position.coords;
                            setCenter([latitude, longitude]);
                            setZoom(12);
                            setErrorMessage('');
                        },
                        err => {
                            console.error('Geolocation error:', err.message);
                            setErrorMessage('Failed to get your location: ' + err.message);
                        }
                    );
                } else {
                    setErrorMessage('Geolocation is not supported by your browser');
                }
            };

            // Dismiss error message
            const dismissError = () => {
                setErrorMessage('');
            };

            return (
                <div className="map-container">
                    {isLoading && (
                        <div className="loading-overlay">
                            <div className="flame-container">
                                <div className="flame"></div>
                                <div className="flame"></div>
                                <div className="flame"></div>
                            </div>
                            <p>Loading wild fires...</p>
                        </div>
                    )}
                    <div className="controls">
                        <button onClick={handleReset}>Reset</button>
                        <button onClick={handleLocateMe}>Locate Me</button>
                    </div>
                    {errorMessage && (
                        <div className="error-message">
                            {errorMessage}
                            <button onClick={dismissError}>Ã</button>
                        </div>
                    )}
                    <div id="map"></div>
                </div>
            );
        };

        ReactDOM.render(<MapComponent />, document.getElementById('root'));
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');

            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            document.querySelectorAll('.nav-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            });
        });
    </script>
